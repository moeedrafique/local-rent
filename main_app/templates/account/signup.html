{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In | Shoukat Currency Exchange </title>
    <!-- HTML5 Shim and Respond.js IE10 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 10]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    <!-- Meta -->
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="#">
    <meta name="keywords" content="Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app">
    <meta name="author" content="#">
    <!-- Favicon icon -->
    <link rel="icon" href="{% static 'libraries\assets\images\logo.png' %}">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" href="{% static 'libraries\bower_components\bootstrap\css\bootstrap.min.css' %}">
    <!-- feather Awesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'libraries\assets\icon\feather\css\feather.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'libraries\assets\icon\themify-icons\themify-icons.css' %}">
    <!-- notify js Fremwork -->
    <link rel="stylesheet" href="{% static 'libraries\assets\js\iziToast-master\dist\css\iziToast.min.css' %}">
    <!-- ico font -->
    <link rel="stylesheet" type="text/css" href="{% static 'libraries\assets\icon\icofont\css\icofont.css' %}">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'libraries\assets\css\style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'libraries\assets\css\jquery.mCustomScrollbar.css' %}">
</head>

<body class="fix-menu">
    <!-- Pre-loader start -->
    <div class="theme-loader">
        <div class="ball-scale">
            <div class='contain'>
                <div class="ring"><div class="frame"></div></div>
                <div class="ring"><div class="frame"></div></div>
                <div class="ring"><div class="frame"></div></div>
                <div class="ring"><div class="frame"></div></div>
                <div class="ring"><div class="frame"></div></div>
                <div class="ring"><div class="frame"></div></div>
                <div class="ring"><div class="frame"></div></div>
                <div class="ring"><div class="frame"></div></div>
                <div class="ring"><div class="frame"></div></div>
                <div class="ring"><div class="frame"></div></div>
            </div>
        </div>
    </div>
    <!-- Pre-loader end -->

    <section class="login-block">
        <!-- Container-fluid starts -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->

                        <form method="POST" class="md-float-material form-material m-t-40 m-b-40" action="{% url 'account_signup' %}">
                            {% csrf_token %}
                            <div class="auth-box card">
                                <div class="card-block">
                                    <div class="row m-b-20">
                                        <div class="col-md-12">
                                            <h3 class="text-center txt-primary">Sign up</h3>
                                        </div>
                                    </div>
                                    <div class="form-group form-primary">
                                        <input type="text" name="company_name" class="form-control" required="" placeholder="Company Name">
                                        <span class="form-bar"></span>
                                    </div>
                                    <div class="form-group form-primary">
                                        {{ form.country }}
                                        <style>
                                            .country-select-flag {
                                                    margin: -25px 4px 0px 80%!important;
                                                    position: absolute;
                                            }
                                        </style>
                                        <span class="form-bar"></span>
                                    </div>
                                    <div class="form-group form-primary">
                                        <input type="text" name="email" class="form-control" required="" placeholder="Your Email Address">
                                        <span class="form-bar"></span>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group form-primary">
                                                <input type="password" name="password1" class="form-control" required="" placeholder="Password">
                                                <span class="form-bar"></span>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group form-primary">
                                                <input type="password" name="password2" class="form-control" required="" placeholder="Confirm Password">
                                                <span class="form-bar"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row m-t-30">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign up now</button>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <p class="text-inverse text-left m-b-0">Already have an account.</p>
                                            <p class="text-inverse text-left"><a href="{% url 'account_login' %}"><b class="f-w-600">Login here.</b></a></p>
                                        </div>
                                        <div class="col-md-4">
                                            <img style="width:100%;transform: rotate(358deg);" src="{% static 'libraries\assets\images\logo-car-1.png' %}" alt="small-logo.png">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- end of form -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>
    <div class="footer bg-inverse">
        <p class="text-center">Copyright Â© 2023 LOCALROYALRENT.COM , All rights reserved.</p>
    </div>
    <!-- Warning Section Starts -->
    <!-- Older IE warning message -->
    <!--[if lt IE 10]>
<div class="ie-warning">
    <h1>Warning!!</h1>
    <p>You are using an outdated version of Internet Explorer, please upgrade <br/>to any of the following web browsers to access this website.</p>
    <div class="iew-container">
        <ul class="iew-download">
            <li>
                <a href="http://www.google.com/chrome/">
                    <img src="../files/assets/images/browser/chrome.png" alt="Chrome">
                    <div>Chrome</div>
                </a>
            </li>
            <li>
                <a href="https://www.mozilla.org/en-US/firefox/new/">
                    <img src="../files/assets/images/browser/firefox.png" alt="Firefox">
                    <div>Firefox</div>
                </a>
            </li>
            <li>
                <a href="http://www.opera.com">
                    <img src="../files/assets/images/browser/opera.png" alt="Opera">
                    <div>Opera</div>
                </a>
            </li>
            <li>
                <a href="https://www.apple.com/safari/">
                    <img src="../files/assets/images/browser/safari.png" alt="Safari">
                    <div>Safari</div>
                </a>
            </li>

                <a href="http://windows.microsoft.com/en-us/internet-explorer/download-ie">

    <!-- Warning Section Ends -->
        <!-- Required Jquery -->
        <script data-cfasync="false" src="{% static '..\..\..\cdn-cgi\scripts\5c5dd728\cloudflare-static\email-decode.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'libraries\bower_components\jquery\js\jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'libraries\bower_components\jquery-ui\js\jquery-ui.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'libraries\bower_components\popper.js\js\popper.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'libraries\bower_components\bootstrap\js\bootstrap.min.js' %}"></script>
                <!-- iziToast js -->
        <script src="{% static 'libraries\assets\js\iziToast-master\dist\js\iziToast.min.js' %}" type="text/javascript"></script>
        {% if messages %}
        <script>
                {% for message in messages %}
                iziToast.show({
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                title: 'Success:',
                message: '{{ message }}',
                color: 'green',
                {% elif message.level == DEFAULT_MESSAGE_LEVELS.INFO %}
                title: 'Note:',
                message: '{{ message }}',
                color: 'blue',
                {% elif message.level == DEFAULT_MESSAGE_LEVELS.WARNING %}
                title: 'Warning:',
                message: '{{ message }}',
                color: 'yellow',
                {% elif message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                title: 'Error:',
                message: '{{ message }}',
                color: 'red',
                    {% endif %}

                {% endfor %}
            });
        </script>
        {% endif %}
        <!-- jquery slimscroll js -->
        <script type="text/javascript" src="{% static 'libraries\bower_components\jquery-slimscroll\js\jquery.slimscroll.js' %}"></script>
        <!-- modernizr js -->
        <script type="text/javascript" src="{% static 'libraries\bower_components\modernizr\js\modernizr.js' %}"></script>
    <!-- i18next.min.js -->
    <script type="text/javascript" src="{% static 'libraries\bower_components\i18next\js\i18next.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'libraries\bower_components\i18next-xhr-backend\js\i18nextXHRBackend.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'libraries\bower_components\i18next-browser-languagedetector\js\i18nextBrowserLanguageDetector.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'libraries\bower_components\jquery-i18next\js\jquery-i18next.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'libraries\assets\js\common-pages.js' %}"></script>
</body>

</html>
